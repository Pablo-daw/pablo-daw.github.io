<!DOCTYPE html>
<html>
    <head>
        <title>Google Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <style>
            .rojo{
                color:red;
            }

            .sombra{
                text-shadow: 2px 2px 4px #000;
            }

            .tamanio{
                font-size: 54px;
            }

        </style>
    </head>
    <body>

        <h1>Google icon library</h1>

        <p>Some Google icons:</p>
        <!-- Ejemplos de W3School-->
        <i class="material-icons">cloud</i>
        <i class="material-icons">favorite</i>
        <i class="material-icons">attachment</i>
        <i class="material-icons">computer</i>
        <i class="material-icons">traffic</i>
        <br><br>

        <p>Some Google icons:</p>
        <!-- Añadir los iconos de home y lupa -->
        <i class="material-icons">home</i>
        <i class="material-icons">search</i>
        <br><br>

        <p>Some Google icons:</p>
        <!-- Botones en rojo y con sombra -->
        <button><i class="material-icons rojo sombra">home</i></button>
        <button><i class="material-icons rojo sombra">search</i></button>
        <br><br>

        <p>Some Google icons:</p>
        <!-- Añadir color y tamaño a los iconos -->
        <i class="material-icons rojo">cloud</i>
        <i class="material-icons tamanio">cloud</i>
        <i class="material-icons rojo tamanio">cloud</i>
        <i class="material-icons sombra">cloud</i>

    </body>
</html>
