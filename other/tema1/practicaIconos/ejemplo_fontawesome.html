<!DOCTYPE html>
<html>
    <head>
        <title>Font Awesome Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/010a6d7c47.js" crossorigin="anonymous"></script>
        <style>
            .verde{
                color:#A7EB26;
            }

            .rojo{
                color:red;
            }

            .tamano{
                font-size: 54px;
            }

        </style>
    </head>
    <body>

        <h1>Font Awesome icon library</h1>

        <p>Some Font Awesome icons:</p>
        <!-- Poner botones con los iconos-->
        <button><i class="fas fa-home"></i> Hola</button>
        <button><i class="fas fa-car"></i></button>
        <button><i class="fas fa-file"></i></button>
        <button><i class="fas fa-bars"></i></button>

        <!-- Poner enlaces con los iconos-->
        <a href="11"><i class="fas fa-heart"></i></a>
        <a href="11"><i class="fas fa-plus"></i></a>
        <a href="11"><i class="fas fa-battery-full"></i></i></a>

        <p>Some Font Awesome icons:</p>
        <!-- Poner botones en rojo-->
        <button><i class="fas rojo fa-home"></i> Hola</button>
        <button><i class="fas rojo fa-car"></i></button>
        <button><i class="fas rojo fa-file"></i></button>
        <button><i class="fas rojo fa-bars"></i></button>

        <p>Some Font Awesome icons:</p>
        <!-- Poner iconos en color rojo-->
        <i class="fas rojo fa-home"></i>
       <i class="fas rojo fa-car"></i>
        <i class="fas rojo fa-file"></i>
        <i class="fas rojo fa-bars"></i>

        <p>Some Font Awesome icons:</p>
        <!-- Añadir color y tamaño a los iconos -->
        <i class="fas verde fa-cloud"></i>
        <i class="fas verde tamano fa-cloud"></i>
        <i class="fas icontamanio fa-cloud"></i>
        <i class="fas fa-cloud"></i>
        
        
        

    </body>
</html>
