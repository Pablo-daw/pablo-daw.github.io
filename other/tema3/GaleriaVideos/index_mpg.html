    <script>
      var miVideo = document.getElementById("miVideo");

      function botonPlay(elemento) {
        elemento.play();
      }

      function botonPause(elemento) {
        elemento.pause();
      }

      function botonStop(elemento) {
        elemento.currentTime = 0;
        elemento.pause();
      }

      function botonRebobinar(elemento) {
        elemento.currentTime = 0;
      }
