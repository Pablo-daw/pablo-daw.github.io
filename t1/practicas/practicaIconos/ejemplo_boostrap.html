<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Icons</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <style>
            .rojo{
                color:red;
            }

            .verde{
                color:#A7EB26;
            }

        </style>
    </head>

    <body class="container">

        <h1>Bootstrap icon library</h1>
        <!-- Ejemplos de W3School-->
        <p>Some Bootstrap icons:</p>
        <i class="glyphicon glyphicon-home"></i>
        <i class="glyphicon glyphicon-remove"></i>
        <i class="glyphicon glyphicon-user"></i>
        <i class="glyphicon glyphicon-envelope"></i>
        <i class="glyphicon glyphicon-thumbs-up"></i>
        <br><br>

        <p>Some Bootstrap icons:</p>
        <i class="glyphicon glyphicon-cloud" style="font-size:24px;"></i>
        <i class="glyphicon glyphicon-cloud" style="font-size:36px;"></i>
        <i class="glyphicon glyphicon-cloud" style="font-size:48px;color:red;"></i>
        <i class="glyphicon glyphicon-cloud" style="font-size:60px;color:lightblue;"></i>

        <p>Some Bootstrap icons:</p>
        <!-- Poner botones con los iconos-->
        <button> <i class="glyphicon glyphicon-home"></i></button>
        <button> <i class="glyphicon glyphicon-remove"></i></button>
        <button> <i class="glyphicon glyphicon-user"></i></button>
        <br><br>

        <p>Some Bootstrap icons:</p>
        <!-- Poner enlaces con los iconos-->
        <a href="%"> <i class="glyphicon glyphicon-envelope"></i></a>
        <a href="%"> <i class="glyphicon glyphicon-thumbs-up"></i></a>
        <br><br>

        <p>Some Bootstrap icons:</p>
        <!-- Poner botones en rojo-->
        <button> <i class="glyphicon rojo glyphicon-home"></i></button>
        <button> <i class="glyphicon rojo glyphicon-remove"></i></button>
        <button> <i class="glyphicon rojo glyphicon-user"></i></button>
        <br><br>

        <p>Some Bootstrap icons:</p>
        <!-- Poner iconos en color rojo-->
        <h1><i class="glyphicon rojo glyphicon-cloud"></i></h1> 
        <h2><i class="glyphicon verde glyphicon-cloud"></i></h2>
        <h3><i class="glyphicon rojo glyphicon-cloud"></i></h3>
        <h4><i class="glyphicon rojo glyphicon-cloud"></i></h4>

    </body>
</html>
